<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="images/bg-pattern-card.svg" alt="background" class="card-background">
            <img src="images/image-victor.jpg" alt="Profile-picture" class="card-image">
            <div class="card-info">
                <p class="card-name">Victor Crest <span>26</span></p>
                <p class="card-direction">London</p>
                <div class="card-social">
                    <div class="card-social__followers">
                        <p class="number">80K</p>
                        <p class="label">Followers</p>
                    </div>
                    <div class="card-social__likes">
                        <p class="number">803K</p>
                        <p class="label">Likes</p>
                    </div>
                    <div class="card-social__photos">
                        <p class="number">1.4K</p>
                        <p class="label">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Luis Leon</a>.
    </div>
</body>

</html>
